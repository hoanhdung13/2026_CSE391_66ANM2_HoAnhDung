<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bai01</title>
  <style>
    body {
      margin: 10px;
      font-family: Arial;
      background: #f0f0f0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      padding: 25px;
    }

    h2 {
      text-align: center;
      margin: 0 0 25px;
      font-size: 1.4em;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .row > div {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #999;
      box-sizing: border-box;
      font-size: 1em;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }

    button {
      background: #8aa4f7;
      color: white;
      border: none;
      padding: 12px 30px;
      cursor: pointer;
    }

    .note {
      color: rgb(202, 192, 192);
      font-style: italic;
    }

    .red {
      color: rgb(227, 208, 208);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Get in touch with us by filling contact form below</h2>

  <form>

    <div class="row">
      <div>
        <label><span class="red">*</span> Enter your full name</label>
        <input type="text" placeholder="Enter your full name">
      </div>
      <div>
        <label><span class="red">*</span> Enter your email address</label>
        <input type="text" placeholder="Enter your email address">
      </div>
    </div>

    <div style="margin-bottom: 20px;">
      <label>Enter your subject</label>
      <input type="text" placeholder="Enter your subject">
    </div>

    <div style="margin-bottom: 20px;">
      <label><span class="red">*</span> Your message here...</label>
      <textarea placeholder="*Your message here..."></textarea>
    </div>

    <div class="bottom">
      <button>Send message</button>
      <span class="note">* Please fill all required form field, thanks!</span>
    </div>

  </form>
</div>

</body>
</html>
